<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="src/css/contactForm.css"/>
  <link rel="stylesheet" href="src/css/main.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


</head>
<body>

<div class="container">
  <h2 style="text-align:center;">Contact Us</h2>
  <form class="contact-form">
    <input 
    class="contact-form-control" 
    type="text"  
    name="username" 
    placeholder="Type Your Username" />
    <i class="fa-solid fa-user fa-fw"></i>

    <input class="contact-form-control" 
    type="text" 
     name="email"
      placeholder="Please Type a Valid Email"/>
    <i class="fa-solid fa-envelope fa-fw" ></i>
    
      <input class="contact-form-control"
       type="text" 
       name="phone" 
       placeholder="Type Your Phone Number" />
       <i class="fa-solid fa-phone fa-fw"></i>
       <textarea class="contact-form-control" placeholder="Your Message!">

    </textarea>

    <input class="btn1 btn-block"
     type="submit" 
     value="Send Message"/>
     <i class="fa-solid fa-paper-plane fa-fw send-icon"></i> 
    
  </form>

</div>

  </body>
</html>
